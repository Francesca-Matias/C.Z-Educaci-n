<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Buscamos ayudarte con materiales y/o cursos para que puedas seguir desarrollándote dentro del ámbito educativo.">
    <meta name="keywords" content="EDUCACION, CURSOS, MATERIALES, CAPACITACIONES, ESTUDIANTES, IDEAS, MAS INFORMACION">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>C.Z-Educación-Contacto</title>
</head>
<body class="body">

        <!-- enzabezado -->
    <header>
        <nav class="listasNav">
            <ul class="secciones">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Matias-cursos.html">Cursos</a></li>
                <li><a href="./Matias-Noticias.html">Noticias</a></li>
                <li><a href="./Matias-Recursos.html">Recursos</a></li>
                <li><a href="./Matias-contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- logotipo -->
        <div class="logotipo animate__animated animate__shakeX">
            <a href="./index.html"><img src="../css/FONDO.png" alt="logotipo" class="imagenLogotipo"></a>
        </div>
    
        </header>
    
    <!--titulo-->

    <main class="cajaContacto">

        <center>
        <form action="contacto.html" method="GET" class="cuadroContactanos">
            <!--datos personales-->
            <label>Nombre
            <input type="text" name="Nombre">
            </label>
            <label>Apellido
            <input type="text" name="Apellido">
            </label> 
            <br><br>    
            <label>Email
            <input type="email" name="Email">
            </label>
            <br>
            <br>
            <label>Nuestros cursos
                <!-- selección de cursos -->
            <select name="Cursos">
                <option value="curso N°1">Memoria en acción</option>
                <option value="curso N°2">Ejercitamos nuestro cerebro</option>
                <option value="curso N°3">Estrategias para estudiar y aprender mejor</option>
                <option value="curso N°4">Cuando de prestar atención se trata</option>
            </select>

            <br><br>

             <!--preguntas-->

            <label>¡CONSULTANOS! <br>
                <!-- consulta -->
                <textarea name="cuadroTexto" cols="50" rows="6"></textarea>

            </label>
            <br>
                <!-- Botones -->
            <value>
                <input type="reset">
                <input type="submit">
            </value>
        </form>
        </center>
    </main>
    

        <!-- pie de pagina -->
    <footer class="redesociales">
        <h4>Redes sociales</h4> 
            <a href="#">Facebook</a> 
            <a href="#">Instagram</a>
        <h4>Terminos y condiciones</h4>
    </footer>  
</body>
</html>
